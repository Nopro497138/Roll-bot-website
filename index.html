<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roll Bot</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="stars"></div>
  <div class="container">
    <h1 class="title">Roll Bot</h1>
    <p class="subtitle">Your galactic Discord RNG experience</p>
    <div class="input-box">
      <label for="roleId">Wait! What should be your administrator role ID?</label><br>
      <input type="text" id="roleId" placeholder="Enter Role ID..." />
      <input type="text" id="guildId" placeholder="Enter Server ID..." />
    </div>
    <div class="buttons">
      <button class="btn" onclick="saveRole()">Add to Server</button>
      <a class="btn" href="tos.html">Terms of Service</a>
      <a class="btn" href="privacypolicy.html">Privacy Policy</a>
    </div>
  </div>
  <script>
    async function saveRole() {
      const role = document.getElementById("roleId").value;
      const guild = document.getElementById("guildId").value;
      if (!role || !guild) {
        alert("Please enter both Role ID and Server ID");
        return;
      }
      await fetch("https://<YOUR-RAILWAY-URL>.up.railway.app/set_admin", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({role_id: role, guild_id: guild})
      });
      window.location.href = "https://discord.com/oauth2/authorize?client_id=1397340368479195187&permissions=8&integration_type=0&scope=bot";
    }
  </script>
</body>
</html>
