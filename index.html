
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roll Bot</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at center, #2c0e00, #0c0301);
      overflow: hidden;
      height: 100vh;
      color: #fff;
      font-family: 'MedievalSharp', cursive;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    h1 {
      font-size: 4rem;
      text-shadow: 0 0 10px #e68a00;
      z-index: 1;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      animation: twinkle 10s linear infinite;
      z-index: 0;
    }

    @keyframes twinkle {
      from {background-position: 0 0;}
      to {background-position: 1000px 1000px;}
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      z-index: 1;
    }

    .btn {
      padding: 15px 30px;
      border: 2px solid #ffcc66;
      background-color: transparent;
      color: #ffcc66;
      text-decoration: none;
      font-size: 1.2rem;
      border-radius: 10px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      background-color: #ffcc66;
      color: #000;
      box-shadow: 0 0 15px #ffcc66;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <h1>ROLL BOT</h1>
  <div class="buttons">
    <a href="#" class="btn">Add to Server</a>
    <a href="terms-of-service.html" class="btn">Terms of Service</a>
    <a href="privacy-policy.html" class="btn">Privacy Policy</a>
  </div>
</body>
</html>
